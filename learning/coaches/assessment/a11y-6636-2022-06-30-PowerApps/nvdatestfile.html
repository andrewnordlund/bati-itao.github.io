<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="nvdatest4.css">
<title>Solution and Coaching Request Form</title>
</head>
<body>

    <h1>Solution and Coaching Request Form</h1>
<div class="container">
  <form role="form" action="">
        <div class="form-group">
			  <select class="form-control" id="language" name="language">
				<option label="English / Anglais"></option>
				<option value="English / Anglais">English / Anglais</option>
				<option value="français / French">français / French</option>
			</select>
		</div>
		<div class="form-group">
		    <label for="requestor">Requestor  <strong>(required)</strong></label>
            <input type="text" id="requestor" name="requestor" list="suggestions" placeholder="Type Last Name and Select from Search Results" required="required" >
            <datalist id="suggestions" class="form-control" >
            	<!--[if lte IE 9]><select><![endif]-->
            	<option label="Jeff Orchard" value="Jeff Orchard"></option>
            	<option label="Michael Chan" value="Michael Chan"></option>
            	<option label="Omar Touma" value="Omar Touma"></option>
            	<option label="Mohammed Qadeer" value="Mohammed Qadeer"></option>
            	<option label="Roch Lambert" value="Roch Lambert"></option>
            	<option label="Aneta Smulski" value="Aneta Smulski"></option>
            	<!--[if lte IE 9]></select><![endif]-->
            </datalist>
		</div>
			<div class="form-group">
		    <label for="organization" >Organization  <strong>(required)</strong></label>
            <select id="organization" class="form-control" required="required">
               <option label="Select Organization"></option>
                <option>ESDC</option>
               <option>Labour Program</option>
               <option>Service Canada</option>
            </select>
		 </div>
		 	<div class="form-group">
		    <label for="branch" >Branch  <strong>(required)</strong></label>
            <select id="branch" class="form-control" required="required">
                <option label="Select Branch"></option>
               <option>Human Resources Services Branch</option>
               <option>Benefits and Integrated Services Branch</option>
               <option>Chief Financial Officer's Branch</option>
                <option>Income Security and Social Development Branch</option>
               <option>Innovation, Information and Technology Branch</option>
            </select>
		 </div> 
		 	<div class="form-group">
		    <label for="division" >Division  <strong>(required)</strong></label>
            <select id="division" class="form-control" required="required">
                <option label="Select Division"></option>
               <option>Compensation Dicrectorate</option>
               <option>Assistant Deputy Minister</option>
               <option>Copensation Directorate</option>
                <option>Strategic Directions & Management Services</option>
            </select>
		 </div>
		 <div class="form-group">
		    <label for="manager">Manager  <strong class="required">(required)</strong></label>
            <input type="text" id="manager" class="form-control" name="manager" list="suggestions2" placeholder="Type Last Name and Select from Search Results" >
            <datalist id="suggestions2" required="required">
            	<!--[if lte IE 9]><select><![endif]-->
            	<option label="Jeff Orchard" value="Omar Touma"></option>
            	<option label="Michael Chan" value="Jeff Orchard"></option>
            	<option label="Omar Touma" value="Michael Chan"></option>
            	<option label="Mohammed Qadeer" value="Mohammed Qadeer"></option>
            	<option label="Roch Lambert" value="Roch Lambert"></option>
            	<option label="Aneta Smulski" value="Aneta Smulski"></option>
            	<!--[if lte IE 9]></select><![endif]-->
            </datalist>
		</div>
		<div class="form-group">
			<label for="nametext">Please provide a brief name to describe your proposed solution.<strong class="required">(required)</strong></label>
			<textarea aria-required="true" id="nametext" name="nametext" class="form-control" placeholder="Example: Service Request Solution" required="required"></textarea>
		</div>
		<div class="form-group">
			<label for="sensitivity">What is the sensitivity of the information collected?  <strong class="required">(required)</strong></label>
					<select id="division" class="form-control" required="required" placeholder="UnClassified">
							<option label="Unclassified"></option>
						 <option>Protected A</option>
						 <option>Protected B</option>
						 <option>Other</option>
							<option>Not Applicable (no data captuerd)</option>
					</select>
	</div>
			<div class="form-group">
		<label>Would any reports be required? </label>
		<label class="switch">
						<input type="checkbox" unchecked>
						<span class="slider round" aria-label="Would any reports be required?"></span>
					</label>
				</div>
				<div class="form-group">
			<label for="manager">Who in your department will be responsible for supporting the solution? (Optional)</label>
					<input type="text" id="manager" class="form-control" name="manager" list="suggestions" placeholder="Type Last Name and Select from Search Results" >
					<datalist id="suggestions" required="required">
						<!--[if lte IE 9]><select><![endif]-->
						<option label="Jeff Orchard" value="Jeff Orchard"></option>
						<option label="Michael Chan" value="Michael Chan"></option>
						<option label="Omar Touma" value="Omar Touma"></option>
						<option label="Mohammed Qadeer" value="Mohammed Qadeer"></option>
						<option label="Roch Lambert" value="Roch Lambert"></option>
						<option label="Aneta Smulski" value="Aneta Smulski"></option>
						<!--[if lte IE 9]></select><![endif]-->
					</datalist>
	</div>
		<div class="form-group">
		<label><span class="field-name">If possible please attach any documentation or screenshots to help with the solution design.</span> </label>
		<input aria-label="If possible please attach any documentation or screenshots to help with the solution design. Choose file" type="file">
	</div>
	<br>

		<div class="form-group">
			<button type="submit" class="form-control">Submit</button>
		</div>
 
</form>
</div>

</body>
</html>
