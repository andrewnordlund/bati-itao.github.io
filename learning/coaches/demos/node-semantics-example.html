<!DOCTYPE html>
<html>
    <head>
        <title>Node semantics example</title>
        <style>
            label, button { display: block; }
            form { max-width: 12em; }
            fieldset, input[type="range"] { margin-bottom: 0.5em; }
        </style>
    </head>
<body>
    <main>
        <form aria-labelledby="form-title">
            <h2 id="form-title">Generate tune</h2>
            <fieldset>
                <legend>Guitar</legend>
                <label>
                    <input id="savings" type="radio" name="guitar" value="electric"> Electric
                </label>
                
                <label>
                    <input type="radio" name="guitar" value="acoustic"> Acoustic
                </label>
            </fieldset>
            <label for="cowbell">
                Cowbell:
            </label>
            <input type="range" id="cowbell" name="size" value="7" min="0" max="10" step="1">

            <button type="submit">Generate</button>
        </form>
    </main>
</html>
