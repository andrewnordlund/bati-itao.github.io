<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="nvdacheck3.css">
		<link rel="stylesheet" href="formcheck.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <style type="text/css">
			.form-group1 { margin-bottom: 1em; }
        </style>
    </head>
    
<body>
    <div>
      <h1>  New Solution Request - Step 1 of 5 </h1>

    <div class="issuelist">
                <div class="wb-frmvld">
	<form action="#" method="get" id="validation-example">
	    
		<div class="form-group1">
			<select class="form-control" id="title1" name="title1">
				<option label="English / Anglais"></option>
				<option value="English / Anglais">English / Anglais</option>
				<option value="français / French">français / French</option>
			</select>
		</div>
		
		<div class="form-group1">
			<label for="requestor" class="required"><span class="field-name">Requestor</span> <strong class="required">(required)</strong></label>
            <input type="text" id="requestor" name="requestor" list="suggestions">
            <datalist id="suggestions">
            	<!--[if lte IE 9]><select><![endif]-->
            	<option label="Jeff Orchard" value="Jeff Orchard"></option>
            	<option label="Michael Chan" value="Michael Chan"></option>
            	<option label="Omar Touma" value="Omar Touma"></option>
            	<option label="Mohammed Qadeer" value="Mohammed Qadeer"></option>
            	<option label="Roch Lambert" value="Roch Lambert"></option>
            	<option label="Aneta Smulski" value="Aneta Smulski"></option>
            	<!--[if lte IE 9]></select><![endif]-->
            </datalist>
		</div>
		
		
		<div class="form-group1">
			<label for="organization" class="required"><span class="field-name">Organization</span> <strong class="required">(required)</strong></label>
            <select id="organization">
               <option selected>ESDC</option>
               <option>Labour Program</option>
               <option>Service Canada</option>
            </select>
		 </div>
		 	
		<div class="form-group1">
			<label for="branch" class="required"><span class="field-name">Branch</span> <strong class="required">(required)</strong></label>
            <select id="branch" >
               <option selected>Learning Branch</option>
               <option>Other Branch</option>
               <option>Learning Branch1</option>
            </select>
		 </div>
			
        <div class="form-group1">
			<label for="division" class="required"><span class="field-name">Division</span> <strong class="required">(required)</strong></label>
            <select id="division" >
               <option selected>UnClassified</option>
               <option>Protected A</option>
               <option>Protected B</option>
               <option>Other</option>
               <option>Not Applicable (no data captured)</option>
            </select>
		 </div>
			
        <div class="form-group1">
			<label for="manager" class="required"><span class="field-name">Manager</span> <strong class="required">(required)</strong></label>
            <input type="text" id="manager" name="manager" list="suggestions">
            <datalist id="manager">
            	<!--[if lte IE 9]><select><![endif]-->
            	<option label="Jeff Orchard" value="Jeff Orchard"></option>
            	<option label="Michael Chan" value="Michael Chan"></option>
            	<option label="Omar Touma" value="Omar Touma"></option>
            	<option label="Mohammed Qadeer" value="Mohammed Qadeer"></option>
            	<option label="Roch Lambert" value="Roch Lambert"></option>
            	<option label="Aneta Smulski" value="Aneta Smulski"></option>
            	<!--[if lte IE 9]></select><![endif]-->
            </datalist>
		</div>
			
		<div class="form-group1">
			<label for="an1"><span class="field-name">Please provide a brief name to describe your proposed solution</span> </label>
			<input class="form-control" id="an1" name="an1" type="text" data-rule-alphanumeric="true">
		</div>
			
	 <div class="form-group1">
			<label for="sensitivity" class="required"><span class="field-name">What is the sensitivity of the information collected?</span> <strong class="required">(required)</strong></label>
            <select id="sensitivity">
               <option selected>UnClassified</option>
               <option>Protected A</option>
               <option>Protected B</option>
               <option>Other</option>
               <option>Not Applicable (no data captured)</option>
            </select>
		 </div>
		
		<div class="form-group1">
			<label for="file1"><span class="field-name">If possible please attach any documentation or screenshots to help with the solution design.</span> </label>
			<input id="file1" name="file1" type="file" >
		</div>
          
		<div class="form-group1">
			<label>
				<span class="switch">
					<input type="checkbox" checked>
					<span class="slider round"></span>
				</span>
              Would any reports be required?
            </label>
          </div>
		<input type="submit" value="Submit" class="btn btn-primary"> <input type="reset" value="Reset page to defaults" class="btn btn-link btn-sm show p-0 mrgn-tp-md">
		
		
    </form>
    </div>
  
    
    </body>
</html>
